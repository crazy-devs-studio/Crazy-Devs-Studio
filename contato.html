<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Crazy Devs Studio</title>
    <!-- Meta Tags para SEO -->
    <meta name="description" content="Entre em contato conosco para parcerias, suporte ou mais informações sobre nossos jogos.">
    <meta name="keywords" content="contato, suporte, parcerias, jogos, desenvolvimento de jogos, Crazy Devs Studio">
    <meta name="author" content="Crazy Devs Studio">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <!-- Ícones (Font Awesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Estilos globais */
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e2f; /* Fundo escuro moderno */
            color: #ffffff; /* Texto branco */
            line-height: 1.6;
        }

        h1, h2, h3 {
            font-family: 'Poppins', sans-serif;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Cabeçalho */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 10%;
            background: rgba(31, 31, 31, 0.9);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
        }

        .logo h1 {
            margin: 0;
            font-size: 2em;
            color: #FF4500; /* Laranja vibrante */
        }

        .logo p {
            margin: 5px 0 0;
            font-size: 1em;
            color: #ffffff;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            color: white;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #FF4500; /* Laranja vibrante ao passar o mouse */
        }

        /* Botão do Menu Hamburguer */
        #mobile-menu-button {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        /* Responsividade do Header */
        @media (max-width: 768px) {
            header {
                padding: 10px 5%;
            }

            .logo h1 {
                font-size: 1.5em;
            }

            .logo p {
                font-size: 0.8em;
            }

            nav ul {
                display: none;
                flex-direction: column;
                background: rgba(31, 31, 31, 0.9);
                position: absolute;
                top: 70px;
                right: 0;
                width: 100%;
                padding: 10px 0;
            }

            nav ul.active {
                display: flex;
            }

            #mobile-menu-button {
                display: block;
            }
        }

        /* Main content */
        main {
            padding: 40px 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Seção de contato */
        #contato {
            background-color: #2a2a40; /* Fundo escuro com tom azulado */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        #contato h2 {
            margin-top: 0;
            font-size: 28px;
            color: #FF4500; /* Laranja vibrante para títulos */
        }

        #contato p {
            font-size: 16px;
            color: #e0e0e0; /* Texto cinza claro */
        }

        /* Formulário */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #ffffff;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #444;
            border-radius: 6px;
            font-size: 16px;
            background-color: #3a3a5a; /* Fundo escuro para campos */
            color: #ffffff;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #FF4500; /* Laranja vibrante ao focar */
            outline: none;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 150px;
        }

        button {
            background-color: #FF4500; /* Laranja vibrante */
            color: #ffffff;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff6b81; /* Vermelho mais claro ao passar o mouse */
        }

        /* Mensagem de sucesso ou erro */
        .form-message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            display: none; /* Inicialmente oculto */
        }

        .form-message.success {
            background-color: #4CAF50; /* Verde para sucesso */
            color: white;
        }

        .form-message.error {
            background-color: #f44336; /* Vermelho para erro */
            color: white;
        }

        /* Rodapé */
        footer {
            background-color: #0f0f1a; /* Mesmo tom do header */
            color: #ffffff;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.3);
        }

        footer p {
            margin: 0;
            font-size: 14px;
            color: #e0e0e0; /* Texto cinza claro */
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="imagens/logo.png" alt="Logo Crazy Devs Studio" class="logo-img">
            <div class="logo-text">
                <h1>Crazy Devs Studio</h1>
                <p>Desenvolvendo jogos que inspiram!</p>
            </div>
        </div>
        <!-- Botão do Menu Hamburguer -->
        <button id="mobile-menu-button">
            <i class="fas fa-bars"></i>
        </button>
        <!-- Menu de Navegação -->
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="sobre.html">Sobre Nós</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Seção Contato -->
        <section id="contato">
            <h2>Contato</h2>
            <p>Quer saber mais ou fazer parcerias? Entre em contato conosco!</p>
            <form id="contact-form" action="https://formspree.io/f/mrbewnbk" method="POST">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="_replyto" required>
                </div>
                <div class="form-group">
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
            <!-- Mensagem de sucesso ou erro -->
            <div id="form-message" class="form-message"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Crazy Devs Studio. Todos os direitos reservados.</p>
    </footer>

    <script>
        // Script para o menu hamburguer
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            const navUl = document.querySelector('nav ul');
            navUl.classList.toggle('active');
        });

        // Script para o Formspree
        const form = document.getElementById('contact-form');
        const formMessage = document.getElementById('form-message');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Evita o envio padrão do formulário

            fetch(form.action, {
                method: 'POST',
                body: new FormData(form),
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    formMessage.textContent = 'Mensagem enviada com sucesso!';
                    formMessage.classList.add('success');
                    formMessage.style.display = 'block';
                    form.reset(); // Limpa o formulário
                } else {
                    formMessage.textContent = 'Ocorreu um erro ao enviar a mensagem. Tente novamente.';
                    formMessage.classList.add('error');
                    formMessage.style.display = 'block';
                }
            })
            .catch(error => {
                formMessage.textContent = 'Ocorreu um erro ao enviar a mensagem. Tente novamente.';
                formMessage.classList.add('error');
                formMessage.style.display = 'block';
            });
        });
    </script>
</body>
</html>
